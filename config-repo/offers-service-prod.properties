####### Data-Source Properties #######
# POSTGRES
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/offers-service
spring.datasource.username=${offers-service-prod-dbusername}
spring.datasource.password=${offers-service-prod-dbpassword}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
# app custom property, if true, insert data for testing
app.db.init.enabled=true
