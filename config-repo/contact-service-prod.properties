####### Data-Source Properties #######
# MySQL
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/contact-service?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${contact-service-prod-dbusername}
spring.datasource.password=${contact-service-prod-dbpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
